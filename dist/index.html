<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <!--CSS-->
    <link rel="stylesheet" href="/style.f355281c.css">
    <link rel="stylesheet" href="/normalize.a48b182d.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <!--FAVICON-->
    <link rel="shortcut icon" href="/apple.38e5b4ad.ico" type="image/x-icon">
<script src="/style.f355281c.js"></script><script src="/normalize.a48b182d.js"></script></head>

<body>
    <header id="header" class="header">
        <div class="header-logo">
            <a href="#">
                <img src="/klipartz.com.bb6d8859.png" alt="" id="header-img">
                <span>Apple Store</span>
            </a>
        </div>
        <nav id="nav-bar" class="nav-bar">
            <a href="#" id="nav-link" class="header--hover-underline-animation">About</a>
            <a href="#" id="nav-link" class="header--hover-underline-animation">Products</a>
            <a href="#" id="nav-link" class="header--hover-underline-animation">Prices</a>
        </nav>
    </header>
    <div class="media-container">
        <video src="/iPhone 12 _ Mmmmm, purple _ Apple.9f6865f2.mp4" id="video" muted="" autoplay="" loop=""></video>
    </div>
    <div class="buttons-container">
        <button class="big-button" id="play-pause">play/pause</button>
        <button class="big-button" id="muted-unmuted">muted/unmuted</button>
    </div>
    <form action="https://www.freecodecamp.com/email-submit" id="form" class="form-container">
        <p class="title">Contact with us</p>
        <div class="form-group email-group">
            <label for="">
                <input type="email" placeholder="Enter your email" class="form-email">
            </label>
        </div>
        <div class="form-group">
            <label for="">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </label>
        </div>
    </form>
</body>
<script src="/Build-a-Product-Landing-Page.77de5100.js"></script>

</html>
